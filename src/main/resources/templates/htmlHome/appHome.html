<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}">app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/cssWebApp1.css}" href="../../static/css/cssWebApp1.css">
</head>
<body>
<a name="top"></a>
<nav class="nav navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand">
        <img class="rounded" src="/img/logo_Transparant1.png" height="100" width="100"/>
    </a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarDeWebAppVideos"
            aria-controls="navbarDeWebAppVideos" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarDeWebAppVideos">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link navP Wi" href="/user/appHome"><i class="fas fa-home fa-3x"></i></a>
            <a class="nav-item nav-link navP" th:href="'/VideoPage/'+${user.getKnuffel().getId()}" href="/VideoPage.html"><i class="fas fa-tv fa-3x"></i></a>
            <a class="nav-item nav-link adminNavH" th:href="|/admins/overviewVideo|"><div sec:authorize="hasAuthority('ADMIN')">Overzicht videos</div></a>
            <a class="nav-item nav-link navP" th:href="'/GamePage/'+${user.getKnuffel().getId()}" href="/GamePage.html"><i class="fas fa-gamepad fa-3x"></i></a>
            <a class="nav-item nav-link adminNavH" th:href="|/admins/overviewGame|"><div sec:authorize="hasAuthority('ADMIN')">Overzicht games</div></a>
            <a class="nav-item nav-link navP" href="/user/logout"><i class="fas fa-sign-out-alt fa-3x"></i></a>
            <a class="nav-item nav-link adminNavH" th:href="|/admins/newKnuffel|"><div sec:authorize="hasAuthority('ADMIN')">add knuffel</div></a>
            <a class="nav-item nav-link adminNavH" th:href="|/admins/overzichtKnuffels|"><div sec:authorize="hasAuthority('ADMIN')">edit knuffel</div></a>
            <a class="nav-item nav-link adminNavH" th:href="|/admins/overviewUsers|"><div sec:authorize="hasAuthority('ADMIN')">orders</div></a>
            <h2 class="nav-item nav-link mb-4 adminNavH visitorAdmin" th:text="${user.getUsername()}"></h2>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col">
                    <h4 class="bubbleText">Hier kan je alle <br> nieuwtjes
                        terugvinden!</h4>
                </div>
            </div>
            <div class="row">
                <div class="col text-lg-center">
                    <!--                    <img class="img-fluid pb-5 mb-5" src="/img/knuffel_egel.png"/>-->
                    <img class="img-fluid pb-5 mb-5" th:src="${user.getKnuffel().getAnimalPic()}" alt="knuffel"/>
                </div>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="row">
                <div class="col m-5 text-lg-center">
                    <button type="button" class="btn buttons"><h4>Berichtjes</h4></button>
                </div>
            </div>
            <div class="row">
                <div class="col m-5 text-lg-center">
                    <button type="button" class="btn buttons"><a th:href="'/GamePage/'+${user.getKnuffel().getId()}"
                                                                 href="/GamePage.html"><h4>Knús games</h4></a></button>
                </div>
            </div>
            <div class="row">
                <div class="col m-5 text-lg-center">
                    <button type="button" class="btn buttons"><a th:href="'/VideoPage/'+${user.getKnuffel().getId()}"
                                                                 href="/VideoPage.html"><h4>Knús TV</h4></a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center text-white">
        <footer>© Copyright 2020 Knùs
        </footer>
    </div>
</div>

<!-- ******************* -->
<!-- Scripts -->
<!-- ******************* -->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
