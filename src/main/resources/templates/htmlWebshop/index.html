<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}">app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{css/cssWebshop1.css}" href="../../static/css/cssWebshop1.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>
<div class="jumbotron-fluid">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img class="img-fluid" src="/img/logo_Transparant.png" alt="logo"/>
        </a>

        <button class="navbar-toggler" type="button"
                data-toggle="collapse"
                data-target="#navbarKnus"
                aria-controls="navbarKnus" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarKnus">
            <ul class="nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><h6 class="whiteText">Home</h6></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><h6 class="whiteText">About</h6></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact"><h6 class="whiteText">Contact</h6></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/login"><h6 class="whiteText">Login</h6></a>
                </li>
            </ul>
        </div>
    </nav>
</div> <!--navbar-->
<div class="container-fluid deck-bg">
    <div class="justify-content-center">
        <div class="card-deck deck-layout2">
            <div th:each="Knuffel:${knuffels}" class="card cardW mb-3">
                <div class="card-header">
                    <img class="img-fluid" th:src="${Knuffel.animalPic}" alt="knuffel"/>
                </div>
                <div class="card-body">
                    <h3 th:text="${Knuffel.animalName}">Titel</h3>
                    <p th:text="${Knuffel.animalDescription}">knuffel beschrijving</p>
                    <h4 th:text="'€'+${Knuffel.animalPrice}" class="card-title">Prijs</h4>
                    <p class="card-text">
                        <a class="btn btn-layout bg-dark" th:href="'/user/register/'+${Knuffel.getId()}"
                           href="/RegisterPagina.html">Bestel</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div><!--webshop-->
<div class="container-fluid fixed-bottom">
    <div class="row bg-dark justify-content-center">
        <div class="col-md-4 text-center">
            <h6 class="whiteText mt-3 mb-3">© Copyright 2020 Knùs</h6>
        </div>
    </div>
</div> <!--footer-->
</body>
</html>
