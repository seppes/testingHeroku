<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/cssWebApp1.css">
    <link rel="stylesheet" th:href="@{/css/cssWebApp1.css}" href="../../static/css/cssWebApp1.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark navH">
    <a class="navbar-brand" href="/">
        <img class="img-fluid" src="/img/logo_Transparant.png" alt="logo"/>
    </a>
    <h1 class="HoofdTitel">Gegevens voor betaling</h1>
    <h2 class="whiteText shopR"><i class="fas fa-shopping-cart"></i></h2>
</nav>
<div class="container-fluid">
    <div class="row pb-5">
        <div class="col text-center mt-5">
            <form th:action="|/user/register|" method="post">
                <h4 class="mb-4" th:text="'Uw knuffel : '+${knuffel.getAnimalName()}"></h4>
                <img class="img-fluid" th:src="${knuffel.animalPic}" alt="knuffel" width="500" height="500"/>
                <div class="form-group">
                    <label for="name">
                        <h5>Gebruikersnaam :</h5>
                        <input type="text" id="name" name="userName" class="form-control" placeholder="Gebruikersnaam"
                               required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="adress">
                        <h5>Adres :</h5>
                        <input type="text" id="adress" name="adress" class="form-control" placeholder="Adres" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="postcode">
                        <h5>Postcode :</h5>
                        <input type="text" id="postcode" name="postcode" class="form-control" placeholder="Postcode"
                               required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="stadGemeente">
                        <h5>Stad/Gemeente :</h5>
                        <input type="text" id="stadGemeente" name="stadGemeente" class="form-control"
                               placeholder="Stad/Gemeente" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">
                        <h5>E-mail :</h5>
                        <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="knuffelId">
                        <input type="text" id="knuffelId" name="knuffelId" class="form-control"
                               placeholder="Zie knuffel nummer" th:value="${knuffel.getId()}" hidden="hidden">
                    </label>
                </div>
                <button class="btn btn-primary">Verder naar betaling</button>
            </form>
        </div>
    </div>
    <div class="container-fluid fixed-bottom">
        <div class="row bg-dark justify-content-center">
            <div class="col-md-4 text-center">
                <h6 class="txtW mt-2">© Copyright 2020 Knùs</h6>
            </div>
        </div>
    </div> <!--footer-->
</div>
</body>
</html>
